{% extends 'base.html' %}

{% load static %}


{% block content %}

<div class="col-md">
  {% if user.is_authenticated %}
  <a href="{% url 'dealership:dealership_add' %}" class="btn btn-primary">Добавить</a>
  {% endif %}
  <h1>Дилерские центры:</h1>
  {% if dealerships %}
    {% for dealership in dealerships %}
    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md">
          <div class="card-body">
            <h1 class="card-title"><a href="{{dealership.get_absolute_url}}">{{dealership.name}}</a></h1>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <h3 class="text-center mt-5">Дилерных центров не найдено.</h3>
  {% endif %}
</div>

{% endblock %}
